<!DOCTYPE html>
<html>
<head>
    <title>TabWise Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
              <img src="assets/icon128.png" alt="TabWise Logo">
              <h2>TabWise</h2>
            </div>
          
            <div class="search-container">
              <input type="text" placeholder="Search tabs...">
            </div>
          
            <div class="categories">
              <button class="category-btn active">
                <span class="category-label">All Tabs</span>
              </button>
              
              <button class="category-btn">
                <span class="category-label">Research</span>
              </button>
              
              <button class="category-btn">
                <span class="category-label">Assignments</span>
              </button>
              
              <button class="category-btn">
                <span class="category-label">Lecture Notes</span>
              </button>
              
              <button class="category-btn">
                <span class="category-label">Miscellaneous</span>
              </button>
            </div>
          
            <div class="settings">
              <div class="setting-item">
                <span class="category-label">Color Coding</span>
              </div>
              <div class="setting-item">
                <span class="category-label">List View</span>
              </div>
            </div>
          </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Your Study Tabs</h1>
                <div class="view-controls">
                    <button id="new-category">New Category</button>
                    <button id="export-tabs">Export</button>
                </div>
            </div>

            <div id="dashboard-container" class="grid-layout">
                <!-- Tabs will be populated here -->
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
